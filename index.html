<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator 1.0</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input class="display" id="display" value="0.0"></input>
        <table>
            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
                <td id="multiply">x</td>
            </tr>
            <tr>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
                <td id="subtract">-</td>
            </tr>
            <tr>
                <td id="one">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
                <td id="add">+</td>
            </tr>
            <tr>
                <td id="clear">C</td>
                <td id="0">0</td>
                <td id="decimal">.</td>
                <td id="equals">=</td>
            </tr>
        </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
